<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chrome AI Diagnostic</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            margin-right: 10px;
        }

        button:hover {
            background: #1d4ed8;
        }

        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            background: #f3f4f6;
        }

        .success {
            background: #dcfce7;
            color: #166534;
        }

        .error {
            background: #fee2e2;
            color: #991b1b;
        }

        .warning {
            background: #fef9c3;
            color: #854d0e;
        }

        #debug-log {
            display: none;
            margin-top: 20px;
            background: #f0f0f0;
            padding: 10px;
            border-radius: 4px;
            font-family: monospace;
            white-space: pre-wrap;
            font-size: 11px;
            max-height: 400px;
            overflow-y: auto;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            font-size: 0.9em;
            color: #666;
        }
    </style>
</head>

<body>
    <h1>Chrome AI Diagnostic</h1>

    <div class="info-row"><span>User Agent:</span> <span id="ua">Loading...</span></div>

    <div id="result" class="status warning">Checking...</div>
    <div id="details"></div>

    <div style="margin-top: 20px;">
        <button id="recheckBtn">Re-check</button>
        <button id="copyBtn" style="background:#4b5563;">Copy Full Report</button>
    </div>

    <div id="debug-log"></div>

    <script src="diagnose_ai.js"></script>
</body>

</html>
